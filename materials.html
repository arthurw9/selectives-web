{% extends 'menu.html' %}
{% block session_body %}

<script>
function reload_view() {
  var input = document.getElementById("materials-input-area").value;
  document.getElementById("materials-view-area").innerHTML = input;  
}

window.onload = function() {
  reload_view();
  var view = document.getElementById("view");

  view.onclick = function() {
    reload_view();
  }
}
</script>

<h3>Materials</h3>
<div class='setup-instructions'>Enter HTML in the left panel and click Preview. Once you are happy with the results, click Submit to save.</div>
<div class='setup'>
  <div class='setup-html'>
    <form method=post>
    <input type=hidden name="institution" value="{{ institution }}"/>
    <input type=hidden name="session" value="{{ session }}"/>
    <textarea id="materials-input-area" name=materials>{{ materials }}</textarea>
    <br/>
    <input type="button" id="view" value="Preview">
    <input type="submit"/>
    </form>
  </div>
  <div>
    <div class="preview-label">Preview</div>
    <div id="materials-view-area" class="setup-preview"></div>
  </div>
</div>
{% endblock %}

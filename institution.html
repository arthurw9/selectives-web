{% extends 'base.html' %}
{% block body %}
<h1>Sessions</h1>
<table><tr><td>
  <form method=post action="/institution">
  <input type="hidden" name="action" value="add_session">
  <input type="hidden" name="institution" value="{{ institution }}">
  Add Session &gt;&gt;<br>
  <input type=text name=session>
  <input type="submit" style="visibility: hidden;" />
  </form>
</td><td>
  Go to Session<br>
  <table>
  {% for item in sessions %}
    <tr><td><a href="{{ item.url }}">{{ item.name }}</a></td></tr> 
  {% endfor %}
  </table>
</td></tr></table>
<h1>{{ institution }} Admins</h1>
<table><tr><td>
  <form method=post action="">
  <input type="hidden" name="action" value="add_admin">
  <input type="hidden" name="institution" value="{{ institution }}">
  Add Administrator Email &gt;&gt;<br>
  <input type=text name=administrator>
  <input type="submit" style="visibility: hidden;" />
  </form>
</td><td>
  <form method=post action="">
  <input type="hidden" name="action" value="delete_admin">
  <input type="hidden" name="institution" value="{{ institution }}">
  <select name="administrator" multiple>
  {% for item in administrators %}
    <option value="{{ item }}">{{ item }}</option> 
  {% endfor %}
  </select>
  <input type="submit" name=delete value="Delete">
  </form>
</td></tr></table>

{% endblock body %}
